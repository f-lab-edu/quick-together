<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가입하기</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/members/sign-up-form.html" class="signup-image-link">회원가입하기</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">로그인</h2>
                        <div class="form-group">
                            <label for="memberName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="memberName" placeholder="아이디" value="proto" />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="password" placeholder="비밀번호" value="1111" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>기억하기</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" class="form-submit" onClick="login()" value="로그인" />
                        </div>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li> -->
                                <li><a
                                        href="https://accounts.google.com/o/oauth2/v2/auth
?client_id=524899135241-ofhck63nngsdno8pinmtoa7kjiq3i4ou.apps.googleusercontent.com
&redirect_uri=http://localhost:8080/integration/oauth/google
&access_type=offline
&response_type=code
&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/calendar.events"><i
                                            class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="login.js"></script>

    <!-- env 설정 파일 적용 -->
    <script type="text/javascript" src="/env.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
