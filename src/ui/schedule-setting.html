  <!-- 로그인 헤더, 정보 추가 -->
  <span>

  <header id="header-login"></header>

  <!-- 사이드 바 -->
  <script type="module" src="schedule/sidebar/schedule-sidebar.js"></script>
  <aside id="sidebar-schedule"></aside>

  <main class="main">
    <section class="signup">
      <div class="container">
        <div class="page-description">
          <h1 class="page-title">스케줄 설정</h1>
          <div class="description">원하는 스케줄링이 가능하도록 설정해주세요.</div>
        </div>

        <div class="signup-content">
          <div class="signup-form">
            <div class="title-section">
              <h2 class="form-title">스케줄 우선순위</h2><br>
              <div class="form-group">
                <label class="radio-block">
                  <input type="radio" id="fast" class="radio-select sequence_priority" name="sequence_priority"
                    value="FAST">
                  빠른순으로
                </label>
                <label class="radio-block">
                  <input type="radio" id="late" class="radio-select sequence_priority" name="sequence_priority"
                    value="LATE">
                  느린순으로
                </label>
              </div>
            </div>
            <div class="title-section">
              <h2 class="form-title">분단위</h2>
              <div class="form-group">
                <label class="radio-block">
                  <input type="radio" id="ten" class="radio-select minute_unit" name="minute_unit" value="TEN">
                  10분
                </label>
                <label class="radio-block">
                  <input type="radio" id="half" class="radio-select minute_unit" name="minute_unit" value="HALF">
                  30분
                </label>
                <label class="radio-block">
                  <input type="radio" id="hour" class="radio-select minute_unit" name="minute_unit" value="HOUR">
                  1시간
                </label>
              </div>
            </div>
            <div class="title-section">
              <h2 class="form-title">여분시간</h2>
              <div class="form-group">
                <input type="text" id="marginal_minutes" name="marginal_minutes"><br><br>
              </div>
            </div>
            <div class="title-section">
              <h2 class="form-title">추천 최대개수</h2>
              <div class="form-group">
                <input type="text" id="limit" name="limit"><br><br>
              </div>
            </div>

          </div><br>
          <button type="submit" id="submit" class="submit-able-plan form-submit">제출하기</button>
        </div>
      </div>
    </section>
  </main>

  <!-- env 설정 파일 적용 -->
