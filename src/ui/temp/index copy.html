    <script>
        let projectDetailClick = document.querySelector('.col-lg-6');
        console.log(projectDetailClick);
        projectDetailClick.addEventListener("click", function () {
            //lert("hello");

            const xhr2 = new XMLHttpRequest();

            //HTTP 요청 초기화
            xhr2.open('GET', '/projects2/1');

            xhr2.onreadystatechange = () => {
                if (xhr2.readyState !== XMLHttpRequest.DONE) return;

                if (xhr2.status === 200) {
                    const project = JSON.parse(xhr2.response);
                    console.log(project);
                } else {
                    console.log('Error', xhr2.status, xhr2.statusText);
                }

            }

            xhr2.send();
            var link = 'http://127.0.0.1:5500/html/index2.html';
            location.href=link;

        });
